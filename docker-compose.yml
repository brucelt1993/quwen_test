version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: layer-tool-backend
    ports:
      - "8003:8000"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: layer-tool-frontend
    ports:
      - "8010:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: layer-tool-network
